<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>profile</title>

<div class="container"> 
  <div class="mt-2 mr-2 ml-2">
    <div class="my-2 flex sm:flex-row flex-col">
      <div class="flex flex-row mb-1 sm:mb-0">
          <div class="relative">
              <select
                  class="appearance-none h-full rounded-l border block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                  <option>5</option>
                  <option>10</option>
                  <option>20</option>
                  <option>30</option>
              </select>
              <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                      <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                  </svg>
              </div>
          </div>
          <div class="relative">
              <select
                  class="appearance-none h-full rounded-r border-t sm:rounded-r-none sm:border-r-0 border-r border-b block appearance-none w-full bg-white border-gray-400 text-gray-700 py-2 px-4 pr-8 leading-tight focus:outline-none focus:border-l focus:border-r focus:bg-white focus:border-gray-500">
                  <option>All</option>
                  <option>Active</option>
                  <option>Inactive</option>
              </select>
              <div
                  class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                  <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                      <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                  </svg>
              </div>
          </div>
      </div>
      <div class="block relative">
          <span class="h-full absolute inset-y-0 left-0 flex items-center pl-2">
              <svg viewBox="0 0 24 24" class="h-4 w-4 fill-current text-gray-500">
                  <path
                      d="M10 4a6 6 0 100 12 6 6 0 000-12zm-8 6a8 8 0 1114.32 4.906l5.387 5.387a1 1 0 01-1.414 1.414l-5.387-5.387A8 8 0 012 10z">
                  </path>
              </svg>
          </span>
          <input placeholder="Search"
              class="appearance-none rounded-r rounded-l sm:rounded-l-none border border-gray-400 border-b block pl-8 pr-6 py-2 w-full bg-white text-sm placeholder-gray-400 text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none" />
      </div>
      <div class="block relative">
        <span class="h-full absolute  left-0 flex items-center pl-2">
          <button type="submit" class="bg-white">apply </button>  
        </span>
        </div>
  </div>
    <table class="min-w-full border-collapse block md:table rounded">
      <thead class="block md:table-header-group rounded-l-md rounded-r-md ">
        <tr
          class="border border-grey-500 md:border-none block md:table-row absolute -top-full md:top-auto -left-full md:left-auto  md:relative ">
          <th
            class="bg-gray-200 p-2 text-black font-bold md:border md:border-black-500 text-left block md:table-cell rounded-l-md ">
            Name</th>
          <th class="bg-gray-200 p-2 text-black font-bold md:border md:border-black-500 text-left block md:table-cell">
            role</th>
          <th class="bg-gray-200 p-2 text-black font-bold md:border md:border-black-500 text-left block md:table-cell">
            Email</th>
          <th class="bg-gray-200 p-2 text-black font-bold md:border md:border-black-500 text-left block md:table-cell">
            Mobile</th>
          <th
            class="bg-gray-200 p-2 text-black font-bold md:border md:border-black-500 text-left block md:table-cell rounded-r-md">
            Actions</th>
        </tr>
      </thead>
      <tbody class="block md:table-row-group " style="height: 60vh;">
        {% for i in profile %}


        <tr class="bg-white border border-grey-500 md:border-none block md:table-row">
          <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span
              class="inline-block w-1/3 md:hidden font-bold truncate">Name</span>{{i.user.first_name}}</td>
          <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span
              class="inline-block w-1/3 md:hidden font-bold">User Name</span>{{i.role}}</td>
          <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span
              class="inline-block w-1/3 md:hidden font-bold truncate">Email Address</span>{{i.user.email}}</td>
          <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span
              class="inline-block w-1/3 md:hidden font-bold">Mobile</span>{{i.contactNumber}}</td>
          <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell">
            <span class="inline-block w-1/3 md:hidden font-bold">Actions</span>
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-500 rounded"><a
                href="profile?user={{i.user.username}}">Edit</a></button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 border border-red-500 rounded"><a
                href="profile">Delete</a></button>
          </td>
        </tr>
        {% endfor %}
        
      </tbody>
      
    </table>
